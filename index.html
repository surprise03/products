<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    position: relative;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}
.button1,.button2{
    padding: 10px;}

body {
    min-height: 100vh;
    background-color: #f4f4f4;
    padding: 20px;
}

#para {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 15px;
    padding: 10px;
}

.item {
    
    display: flex;
    flex-direction: column;
    align-items: center;
    border: none;
    border-radius: 12px;
    background: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 15px;
}

.item:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
}

.item .img {
    height: 180px;
    width: 100%;
    display: flex;
    justify-content: center;
    overflow: hidden;
    border-radius: 10px;
}

.image {
    height: 100%;
    object-fit:cover;
    transition: transform 0.4s ease, box-shadow 0.3s ease;
    border-radius: 10px;
}

.image:hover {
    transform: scale(1.08);
    box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.3);
}

.description {
    font-style: italic;
    color: #555;
    margin-top: 10px;
    text-align: center;
    padding: 5px 10px;
    font-size: 1rem;
    line-height: 1.5;
}
.input{
    display: flex;
    gap: 10px;
    justify-content: center;

}
.input input{
    padding: 10px;
}
.button3{
    color: white;
    background-color: rgb(66, 92, 66);
}


.loader {
    width: 48px;
    height: 48px;
    border: 5px solid #FFF;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    } 


    .loader1{
    display: block;
    position: absolute;

    height: 32px;
    width: 200px;
    background: #fff;
    border:2px solid #fff;
    color: red;
    overflow: hidden;
    top:50%;
    left: 50%;
    transform: translate(-50%,-50%)
  }
  .loader1::before{
    content: '';
    background: red;
    position: absolute;
    left: 0;
    top: 0;
    width: 0;
    height: 100%;
    animation: loading 10s linear infinite;
  }
  .loader1:after{
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 24px;
    line-height: 32px;
    color: rgb(0,255,255);
    mix-blend-mode: difference;
    animation: percentage 10s linear infinite;
  }
  
  @keyframes loading {
    0% { width: 0 }
    100% { width: 100% }
  }
  @keyframes percentage {
    0% { content: "0%"}
    5% { content: "5%"}
    10% { content: "10%"}
    20% { content: "20%"}
    30% { content: "30%"}
    40% { content: "40%"}
    50% { content: "50%"}
    60% { content: "60%"}
    70% { content: "70%"}
    80% { content: "80%"}
    90% { content: "90%"}
    95% { content: "95%"}
    96% { content: "96%"}
    97% { content: "97%"}
    98% { content: "98%"}
    99% { content: "99%"}
    100% { content: "100%"}
  }
  
  
    </style>
</head>
<body>
    <span class="loader1" id="loader1"></span>
    <div class="input">
        <input type="text" id="title" placeholder="enter the title name">
        <input type="text" id="decription" placeholder="enter the description">
        <input type="text" name="" id="img" placeholder="give image url">
        <button style="padding: 5px;" id="btn" class="button3">Add product<span id="loading" class="loader"></span> </button>
    </div>






    <script src="./js.js"></script>
</body>
</html>
